<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces cc</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<br>
				<button class="btn-decroissant">Filtrer les pièces par ordre decroissant</button>
				<br>
				<br>
				<button class="btn-nodesc">Filtrer les pièces avec description</button>
				<br>
				<br>
				<button class="btn-liste-nom">Affchage des nom des produits</button>
				<br>
				<br>
				<button class="btn-liste"> </button>
				<br>
				<p>Prix maximum:</p>
				<span id="ranges"></span>
				<br>
				<input type="range" name="prix-maxs" id="prix-maxs" min="0" max="60" step="1">
				<br>
				<input type="number" id="prix-max">
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
			</section>
		</main>
	</body>
</html>
